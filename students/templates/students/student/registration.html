{% extends "base.html" %}

{% block title %}
  Sign Up
{% endblock title %}

{% block content %}
  <h1> Sign Up </h1>
  <div class="module">
      <p> Enter your informations to create an account </p>

          {{ form.as_p }}
          {% csrf_token %}
          <p> <input type="submit" value="create my account"> </p>
      </form>
  </div>
{% endblock content %}
